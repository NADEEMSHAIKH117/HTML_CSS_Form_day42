<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS-files/form.css">
    <title>Form</title>
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1> HTML 5 Form Fields</h1>
        </header>
        <div>
            <label for="text">Text input type for Name:</label>
            <input type="text" name="text" id="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type:</label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="password-error" for="password"></error-output>
        </div>
        <div>
            <label for="email">Email type input:</label>
            <input type="email" name="email" id="email" required>
            <error-output class="email-error" for="email"> </error-output>
        </div>
        <div>
            <label for="url">Url input type:</label>
            <input type="url" id="url" name="url" required>
        </div>
        <div>
            <label for="number">Number type input:</label>
            <input type="number" name="number" id="number" required>
        </div>
        <div>
            <label for="tel">Tel input type:</label>
            <input type="tel" id="tel" name="tel" required>
            <error-output class="tel-error" for="tel"> </error-output>
        </div>
        <div>
            <label for="search">Search type input:</label>
            <input type="search" id="search" name="search" required>
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a date and time:</label>
            <input type="date" id="startDate" name="startDate" required>
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salare:</label>
            <input type="range" name="salare" id="salary" min="200000" max="500000" step="100" value="400000" required>
            <output class="salary-output" for="salary" </output>400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>


    <!-- javascript -->
    <script>
        // This is for slary part
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        });

        // here we are using regex in name input area
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value)) {
                textError.textContent = "";
            } else textError.textContent = "Name is Incorrect";
        });

        // regex for password
        const password = document.querySelector('#password');
        const passwordError = document.querySelector('.password-error');
        password.addEventListener('input', function () {
            let passwordRegex = RegExp('^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()]).{8,}$');
            if (passwordRegex.test(password.value)) {
                passwordError.textContent = "";
            } else {
                passwordError.textContent = "Password is Incorrect";
            }
        });



        // Email
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function () {
            let emailRegex = RegExp('^[a-zA-Z0-9+_.]+@[a-zA-Z.-]+$');
            if (emailRegex.test(email.value)) {
                emailError.textContent = "";
            } else {
                emailError.textContent = "Email is Incorrect";
            }
        });

        // Telefhone
        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        number.addEventListener('input', function () {
            let telRegex = RegExp('^[0-9]{2}[ ]{1}[0-9]{10}$');
            if (telRegex.test(tel.value)) {
                telError.textContent = "";
            } else {
                telError.textContent = "Tel is Incorrect";
            }
        });
    </script>


</body>

</html>
